<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Photo Recorder Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            --glass-border: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
            --glass-hover: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            --primary-blue: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-red: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --success-green: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            border-radius: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container.portrait {
            width: 56.25vh;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-container.landscape {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-container.portrait #videoElement,
        .video-container.landscape #videoElement {
            border-radius: 22px;
        }

        .video-mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-mask.portrait::before,
        .video-mask.portrait::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(0, 0, 0, 0.8) 20%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.8) 80%, 
                rgba(0, 0, 0, 0.95) 100%
            );
            backdrop-filter: blur(20px) saturate(1.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-mask.portrait::before {
            left: 0;
            right: calc(50% + 28.125vh);
        }

        .video-mask.portrait::after {
            right: 0;
            left: calc(50% + 28.125vh);
        }

        .video-mask.landscape::before,
        .video-mask.landscape::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.95) 0%, 
                rgba(0, 0, 0, 0.8) 20%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.8) 80%, 
                rgba(0, 0, 0, 0.95) 100%
            );
            backdrop-filter: blur(20px) saturate(1.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-mask.landscape::before {
            top: 0;
            bottom: calc(50% + 28.125vw);
        }

        .video-mask.landscape::after {
            bottom: 0;
            top: calc(50% + 28.125vw);
        }

        .controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .glass-panel {
            position: absolute;
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            border-radius: 20px;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent
            );
        }

        .glass-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                transparent 50%
            );
            border-radius: inherit;
            pointer-events: none;
        }

        .glass-panel:hover {
            background: var(--glass-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Header Controls */
        .header-controls {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 30px;
            z-index: 100;
        }

        .mode-selector {
            display: flex;
            gap: 0;
            align-items: center;
            padding: 8px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            box-shadow: var(--shadow-soft);
        }

        .mode-button {
            background: transparent;
            border: none;
            padding: 12px 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            position: relative;
            font-family: inherit;
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05)
            );
            border-radius: inherit;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-button.active {
            color: white;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1)
            );
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .mode-button:hover:not(.active)::before {
            opacity: 1;
        }

        .control-group {
            display: flex;
            gap: 20px;
        }

        .control-panel {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 16px 24px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            box-shadow: var(--shadow-soft);
        }

        .control-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-right: 8px;
        }

        .radio-group {
            display: flex;
            gap: 8px;
        }

        .radio-button {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08), 
                rgba(255, 255, 255, 0.04)
            );
            backdrop-filter: blur(15px);
            border: 1px solid;
            border-image: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05)
            ) 1;
            border-radius: 12px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .radio-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05)
            );
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .radio-button:hover::before {
            opacity: 1;
        }

        .radio-button:hover {
            transform: translateY(-1px);
            color: white;
        }

        .radio-button.active {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.15)
            );
            color: white;
            border-image: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4), 
                rgba(255, 255, 255, 0.2)
            ) 1;
            transform: scale(1.05);
        }

        /* Quality Indicator */
        .quality-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            box-shadow: var(--shadow-soft);
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quality-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
            box-shadow: 0 0 10px rgba(81, 207, 102, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Capture Interface */
        .capture-interface {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
            z-index: 1000;
        }

        .capture-buttons {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .capture-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(1.8);
            border: 2px solid;
            border-image: var(--glass-border) 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: var(--shadow-medium);
        }

        .capture-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .capture-button:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .capture-button::after {
            content: '';
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .capture-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-strong);
        }

        .capture-button:active {
            transform: scale(1.05);
        }

        /* Photo Button */
        .photo-button {
            display: none;
        }

        .photo-button.active {
            display: flex;
        }

        .photo-button::after {
            background: var(--primary-blue);
            border-radius: 10px;
            width: 36px;
            height: 36px;
        }

        .photo-button:hover::after {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
        }

        /* Video Button */
        .video-button {
            display: none;
        }

        .video-button.active {
            display: flex;
        }

        .video-button.recording {
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.2), 
                rgba(238, 90, 82, 0.1)
            );
            border-image: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.6), 
                rgba(238, 90, 82, 0.3)
            ) 1;
            animation: recordPulse 2s infinite;
        }

        .video-button.recording::after {
            border-radius: 10px;
            width: 36px;
            height: 36px;
            background: var(--primary-red);
        }

        @keyframes recordPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        /* Timer Display */
        .timer-display {
            padding: 16px 32px;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            color: white;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 600;
            font-size: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .timer-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .timer-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Action Button */
        .action-button {
            padding: 16px 32px;
            border-radius: 16px;
            background: var(--success-green);
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            display: none;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.5s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .action-button.show {
            display: flex;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Toast */
        .status-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 32px;
            border-radius: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(1.8);
            border: 1px solid;
            border-image: var(--glass-border) 1;
            color: white;
            font-weight: 500;
            font-size: 15px;
            z-index: 10000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: var(--shadow-strong);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .status-icon {
            font-size: 18px;
        }

        /* Flash Effect */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 100%);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease;
        }

        .flash-overlay.show {
            opacity: 1;
        }

        /* Error State */
        .error-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
        }

        .error-state h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ff6b6b;
        }

        .error-state p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .retry-button {
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-controls {
                top: 20px;
                padding: 0 20px;
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .control-group {
                flex-direction: column;
                gap: 12px;
            }

            .control-panel {
                padding: 12px 20px;
            }

            .quality-indicator {
                position: static;
                order: -1;
            }

            .capture-interface {
                padding: 30px 20px;
            }

            .capture-buttons {
                gap: 30px;
            }

            .capture-button {
                width: 80px;
                height: 80px;
            }

            .capture-button::after {
                width: 32px;
                height: 32px;
            }

            .video-button.recording::after,
            .photo-button::after {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .header-controls {
                top: 15px;
                padding: 0 15px;
            }

            .mode-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .control-panel {
                padding: 10px 16px;
            }

            .capture-interface {
                padding: 25px 15px;
            }

            .capture-button {
                width: 70px;
                height: 70px;
            }

            .timer-display {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="videoElement" autoplay muted playsinline></video>
        <div class="video-mask" id="videoMask"></div>
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    <div class="controls-overlay">
        <!-- Header Controls -->
        <div class="header-controls">
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-button active" onclick="setMode('video')">Video</button>
                <button class="mode-button" onclick="setMode('photo')">Photo</button>
            </div>

            <!-- Quality Indicator -->
            <div class="quality-indicator" id="qualityIndicator">
                <div class="quality-dot"></div>
                <span>Initializing...</span>
            </div>

            <!-- Control Groups -->
            <div class="control-group">
                <!-- Aspect Ratio Controls -->
                <div class="control-panel">
                    <span class="control-label">Aspect</span>
                    <div class="radio-group">
                        <div class="radio-button active" onclick="setAspectRatio('landscape')">16:9</div>
                        <div class="radio-button" onclick="setAspectRatio('portrait')">9:16</div>
                    </div>
                </div>

                <!-- Format Controls -->
                <div class="control-panel" id="formatControls">
                    <span class="control-label">Format</span>
                    <div class="radio-group">
                        <div class="radio-button active" onclick="setFormat('webm')">WebM</div>
                        <div class="radio-button" onclick="setFormat('mp4')">MP4</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Capture Interface -->
        <div class="capture-interface">
            <div class="timer-display" id="timerDisplay">
                <div class="timer-dot"></div>
                <span>00:00</span>
            </div>

            <div class="capture-buttons">
                <div class="capture-button video-button active" id="videoButton" onclick="toggleRecording()"></div>
                <div class="capture-button photo-button" id="photoButton" onclick="takePhoto()"></div>
            </div>

            <button class="action-button" id="downloadButton" onclick="downloadMedia()">
                <span>📥</span>
                <span>Download</span>
            </button>
        </div>

        <!-- Status Toast -->
        <div class="status-toast" id="statusToast">
            <span class="status-icon" id="statusIcon"></span>
            <span id="statusText">Initializing Camera...</span>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <h2>Camera Access Required</h2>
            <p>Please allow camera and microphone access to use this application.</p>
            <button class="retry-button" onclick="initCamera()">Try Again</button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let isRecording = false;
        let startTime;
        let timerInterval;
        let currentFormat = 'webm';
        let currentAspect = 'landscape';
        let currentMode = 'video';
        let videoSettings = {};
        let capturedPhoto = null;
        let isInitialized = false;

        const videoElement = document.getElementById('videoElement');
        const videoContainer = document.getElementById('videoContainer');
        const videoMask = document.getElementById('videoMask');
        const videoButton = document.getElementById('videoButton');
        const photoButton = document.getElementById('photoButton');
        const statusToast = document.getElementById('statusToast');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const timerDisplay = document.getElementById('timerDisplay');
        const downloadButton = document.getElementById('downloadButton');
        const flashOverlay = document.getElementById('flashOverlay');
        const qualityIndicator = document.getElementById('qualityIndicator');
        const formatControls = document.getElementById('formatControls');
        const errorState = document.getElementById('errorState');

        // Check for browser support
        function checkBrowserSupport() {
            const issues = [];
            
            if (!navigator.mediaDevices) {
                issues.push('MediaDevices API not supported');
            }
            
            if (!navigator.mediaDevices.getUserMedia) {
                issues.push('getUserMedia not supported');
            }
            
            if (!window.MediaRecorder) {
                issues.push('MediaRecorder API not supported');
            }
            
            if (!window.URL || !window.URL.createObjectURL) {
                issues.push('URL API not supported');
            }
            
            return issues;
        }

        // Improved camera initialization with better error handling
        async function initCamera() {
            console.log('Initializing camera...');
            
            // Hide error state
            errorState.style.display = 'none';
            
            // Check browser support first
            const supportIssues = checkBrowserSupport();
            if (supportIssues.length > 0) {
                console.error('Browser support issues:', supportIssues);
                showStatus('❌', 'Browser not supported');
                showError('Browser Not Supported', 'Your browser doesn\'t support the required features for video recording.');
                return;
            }
            
            // Show initializing status
            showStatus('⏳', 'Requesting camera access...');
            
            try {
                // Stop existing stream if any
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Start with basic constraints for better compatibility
                const constraints = {
                    video: {
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 },
                        frameRate: { ideal: 30, min: 15 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                console.log('Requesting media with constraints:', constraints);
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (!stream || !stream.active) {
                    throw new Error('Stream is not active');
                }
                
                videoElement.srcObject = stream;
                
                // Wait for video to load metadata
                await new Promise((resolve, reject) => {
                    videoElement.addEventListener('loadedmetadata', resolve, { once: true });
                    videoElement.addEventListener('error', reject, { once: true });
                    setTimeout(() => reject(new Error('Video load timeout')), 10000);
                });
                
                const videoTrack = stream.getVideoTracks()[0];
                const audioTrack = stream.getAudioTracks()[0];
                
                if (!videoTrack) {
                    throw new Error('No video track available');
                }
                
                console.log('Video track:', videoTrack);
                console.log('Audio track:', audioTrack);
                
                // Get current settings
                const settings = videoTrack.getSettings();
                videoSettings = settings;
                console.log('Video settings:', settings);
                
                // Try to apply higher quality constraints if supported
                try {
                    const capabilities = videoTrack.getCapabilities();
                    console.log('Video capabilities:', capabilities);
                    
                    if (capabilities.width && capabilities.height) {
                        const maxWidth = Math.min(capabilities.width.max || 1920, 2560);
                        const maxHeight = Math.min(capabilities.height.max || 1080, 1440);
                        
                        await videoTrack.applyConstraints({
                            width: { ideal: maxWidth },
                            height: { ideal: maxHeight },
                            frameRate: { ideal: 30 }
                        });
                        
                        // Get updated settings
                        videoSettings = videoTrack.getSettings();
                        console.log('Updated video settings:', videoSettings);
                    }
                } catch (constraintError) {
                    console.warn('Could not apply higher quality constraints:', constraintError);
                }
                
                // Update quality indicator
                updateQualityIndicator();
                
                isInitialized = true;
                showStatus('✅', 'Camera ready');
                
            } catch (error) {
                console.error('Camera initialization error:', error);
                handleCameraError(error);
            }
        }

        function handleCameraError(error) {
            console.error('Camera error details:', error);
            
            let message = 'Camera access failed';
            let suggestion = 'Please check your camera permissions and try again.';
            
            if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                message = 'Camera permission denied';
                suggestion = 'Please allow camera access in your browser settings and refresh the page.';
            } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                message = 'No camera found';
                suggestion = 'Please connect a camera and try again.';
            } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                message = 'Camera is busy';
                suggestion = 'Please close other applications using your camera and try again.';
            } else if (error.name === 'OverconstrainedError' || error.name === 'ConstraintNotSatisfiedError') {
                message = 'Camera constraints not supported';
                suggestion = 'Your camera doesn\'t support the required video quality.';
            } else if (error.name === 'NotSupportedError') {
                message = 'Camera not supported';
                suggestion = 'Your browser or device doesn\'t support camera access.';
            } else if (error.name === 'TypeError') {
                message = 'Browser not supported';
                suggestion = 'Please use a modern browser like Chrome, Firefox, or Edge.';
            }
            
            showStatus('❌', message);
            showError(message, suggestion);
            
            qualityIndicator.innerHTML = `
                <div class="quality-dot" style="background: #ff6b6b; animation: none;"></div>
                <span>Camera Error</span>
            `;
        }

        function showError(title, message) {
            const errorState = document.getElementById('errorState');
            errorState.querySelector('h2').textContent = title;
            errorState.querySelector('p').textContent = message;
            errorState.style.display = 'block';
        }

        function updateQualityIndicator() {
            const resolution = `${videoSettings.width}x${videoSettings.height}`;
            let quality = 'SD Ready';
            let dotColor = '#51cf66';
            
            if (videoSettings.width >= 2560) {
                quality = '4K Ready';
                dotColor = '#40c057';
            } else if (videoSettings.width >= 1920) {
                quality = 'Full HD';
                dotColor = '#51cf66';
            } else if (videoSettings.width >= 1280) {
                quality = 'HD Ready';
                dotColor = '#51cf66';
            } else if (videoSettings.width >= 854) {
                quality = 'HD Ready';
                dotColor = '#ffd43b';
            } else {
                quality = 'SD Ready';
                dotColor = '#ff8787';
            }
            
            qualityIndicator.innerHTML = `
                <div class="quality-dot" style="background: ${dotColor};"></div>
                <span>${quality} (${resolution})</span>
            `;
        }

        function showStatus(icon, message, duration = 3000) {
            statusIcon.textContent = icon;
            statusText.textContent = message;
            statusToast.classList.add('show');
            
            setTimeout(() => {
                statusToast.classList.remove('show');
            }, duration);
        }

        function setMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (mode === 'video') {
                videoButton.classList.add('active');
                photoButton.classList.remove('active');
                formatControls.style.opacity = '1';
                formatControls.style.pointerEvents = 'auto';
            } else {
                photoButton.classList.add('active');
                videoButton.classList.remove('active');
                formatControls.style.opacity = '0.5';
                formatControls.style.pointerEvents = 'none';
            }
            
            showStatus('🎥', `${mode.charAt(0).toUpperCase() + mode.slice(1)} mode active`);
        }

        function toggleRecording() {
            if (!isInitialized || !stream) {
                showStatus('❌', 'Camera not ready');
                return;
            }
            
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function getSupportedMimeType() {
            const types = [
                'video/webm;codecs=vp9,opus',
                'video/webm;codecs=vp8,opus', 
                'video/webm;codecs=h264,opus',
                'video/webm',
                'video/mp4;codecs=h264,aac',
                'video/mp4'
            ];
            
            for (let type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    console.log('Using MIME type:', type);
                    return type;
                }
            }
            
            console.warn('No supported MIME type found, using default');
            return 'video/webm';
        }

        function startRecording() {
            console.log('Starting recording...');
            
            recordedChunks = [];
            
            const mimeType = getSupportedMimeType();
            const options = {
                mimeType: mimeType,
                videoBitsPerSecond: 5000000, // 5 Mbps for better compatibility
                audioBitsPerSecond: 128000   // 128 kbps audio
            };

            try {
                mediaRecorder = new MediaRecorder(stream, options);
                console.log('MediaRecorder created with options:', options);
                
                mediaRecorder.ondataavailable = (event) => {
                    console.log('Data available, size:', event.data?.size || 0);
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('Recording stopped. Total chunks:', recordedChunks.length);
                    const totalSize = recordedChunks.reduce((sum, chunk) => sum + chunk.size, 0);
                    console.log('Total recording size:', totalSize, 'bytes');
                    
                    if (recordedChunks.length > 0 && totalSize > 0) {
                        downloadButton.classList.add('show');
                        showStatus('✅', `Recording saved (${Math.round(totalSize / 1024 / 1024 * 100) / 100} MB)`);
                    } else {
                        showStatus('❌', 'Recording failed - no data captured');
                    }
                    
                    timerDisplay.classList.remove('show');
                };

                mediaRecorder.onerror = (event) => {
                    console.error('MediaRecorder error:', event.error);
                    showStatus('❌', 'Recording error: ' + (event.error?.message || 'Unknown error'));
                    isRecording = false;
                    videoButton.classList.remove('recording');
                    stopTimer();
                };

                mediaRecorder.onstart = () => {
                    console.log('MediaRecorder started');
                    isRecording = true;
                    videoButton.classList.add('recording');
                    timerDisplay.classList.add('show');
                    startTime = Date.now();
                    startTimer();
                };

                // Start recording with 1 second intervals
                mediaRecorder.start(1000);
                showStatus('🔴', 'Recording started');
                
            } catch (error) {
                console.error('Error creating MediaRecorder:', error);
                showStatus('❌', 'Failed to start recording: ' + error.message);
            }
        }

        function stopRecording() {
            console.log('Stopping recording...');
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                try {
                    mediaRecorder.stop();
                    showStatus('⏹️', 'Processing recording...');
                } catch (error) {
                    console.error('Error stopping recording:', error);
                    showStatus('❌', 'Error stopping recording');
                }
            }
            
            isRecording = false;
            videoButton.classList.remove('recording');
            stopTimer();
        }

        function takePhoto() {
            if (!isInitialized || !stream) {
                showStatus('❌', 'Camera not ready');
                return;
            }

            console.log('Taking photo...');

            // Flash effect
            flashOverlay.classList.add('show');
            setTimeout(() => {
                flashOverlay.classList.remove('show');
            }, 150);

            // Camera feedback animation
            const originalTransform = videoContainer.style.transform;
            if (currentAspect === 'portrait') {
                videoContainer.style.transform = 'translateX(-50%) scale(0.98)';
            } else {
                videoContainer.style.transform = 'translateY(-50%) scale(0.98)';
            }
            
            setTimeout(() => {
                videoContainer.style.transform = originalTransform;
            }, 100);

            // Capture the photo
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size to video dimensions
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                if (canvas.width === 0 || canvas.height === 0) {
                    throw new Error('Video dimensions not available');
                }
                
                // Draw current video frame
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // Convert to blob
                canvas.toBlob((blob) => {
                    if (blob && blob.size > 0) {
                        capturedPhoto = blob;
                        downloadButton.classList.add('show');
                        showStatus('📸', `Photo captured (${Math.round(blob.size / 1024)} KB)`);
                        console.log('Photo captured successfully, size:', blob.size);
                    } else {
                        throw new Error('Failed to create photo blob');
                    }
                }, 'image/png', 1.0);
                
            } catch (error) {
                console.error('Photo capture error:', error);
                showStatus('❌', 'Photo capture failed: ' + error.message);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerDisplay.querySelector('span').textContent = timeString;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function downloadMedia() {
            if (currentMode === 'video') {
                downloadVideo();
            } else {
                downloadPhoto();
            }
        }

        function downloadVideo() {
            if (!recordedChunks || recordedChunks.length === 0) {
                showStatus('❌', 'No recording available');
                return;
            }

            console.log('Downloading video with', recordedChunks.length, 'chunks');

            try {
                // Determine MIME type from actual recording
                const firstChunk = recordedChunks[0];
                const mimeType = firstChunk.type || 'video/webm';
                const extension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                
                const blob = new Blob(recordedChunks, { type: mimeType });
                console.log('Created blob:', blob.size, 'bytes, type:', blob.type);

                if (blob.size === 0) {
                    showStatus('❌', 'Recording is empty');
                    return;
                }

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const resolution = `${videoSettings.width || 'unknown'}x${videoSettings.height || 'unknown'}`;
                
                a.href = url;
                a.download = `video_${currentAspect}_${resolution}_${timestamp}.${extension}`;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 1000);
                
                showStatus('📥', 'Video download started');
                downloadButton.classList.remove('show');
                timerDisplay.querySelector('span').textContent = '00:00';
                recordedChunks = [];
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('❌', 'Download failed: ' + error.message);
            }
        }

        function downloadPhoto() {
            if (!capturedPhoto) {
                showStatus('❌', 'No photo available');
                return;
            }

            try {
                const url = URL.createObjectURL(capturedPhoto);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const resolution = `${videoSettings.width || 'unknown'}x${videoSettings.height || 'unknown'}`;
                
                a.href = url;
                a.download = `photo_${currentAspect}_${resolution}_${timestamp}.png`;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                }, 1000);
                
                showStatus('📥', 'Photo download started');
                downloadButton.classList.remove('show');
                capturedPhoto = null;
                
            } catch (error) {
                console.error('Photo download error:', error);
                showStatus('❌', 'Photo download failed: ' + error.message);
            }
        }

        function setFormat(format) {
            currentFormat = format;
            document.querySelectorAll('#formatControls .radio-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            showStatus('🎛️', `Format set to ${format.toUpperCase()}`);
        }

        function setAspectRatio(aspect) {
            currentAspect = aspect;
            
            videoContainer.className = `video-container ${aspect}`;
            videoMask.className = `video-mask ${aspect}`;
            
            document.querySelectorAll('.control-panel .radio-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const ratioText = aspect === 'landscape' ? '16:9 Landscape' : '9:16 Portrait';
            showStatus('📐', `Aspect ratio: ${ratioText}`);
        }

        // Initialize when page loads
        window.addEventListener('load', async () => {
            console.log('Page loaded, initializing...');
            
            // Show loading state
            showStatus('⏳', 'Loading application...', 1000);
            
            // Add entrance animations
            setTimeout(() => {
                document.querySelector('.header-controls').style.animation = 'slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                document.querySelector('.capture-interface').style.animation = 'slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 100);
            
            // Initialize camera after a short delay
            setTimeout(() => {
                initCamera();
            }, 500);
        });

        // Handle page unload
        window.addEventListener('beforeunload', (e) => {
            if (stream) {
                stream.getTracks().forEach(track => {
                    console.log('Stopping track:', track.kind);
                    track.stop();
                });
            }
            
            if (isRecording) {
                e.preventDefault();
                e.returnValue = 'Recording in progress. Are you sure you want to leave?';
                return e.returnValue;
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecording) {
                console.log('Page hidden while recording, stopping...');
                stopRecording();
            }
        });

        // Handle screen orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(async () => {
                if (isInitialized && stream) {
                    try {
                        const videoTrack = stream.getVideoTracks()[0];
                        if (videoTrack) {
                            await videoTrack.applyConstraints({
                                width: { ideal: videoSettings.width },
                                height: { ideal: videoSettings.height }
                            });
                            console.log('Reapplied constraints after orientation change');
                        }
                    } catch (error) {
                        console.warn('Could not reapply constraints after orientation change:', error);
                    }
                }
            }, 500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't trigger shortcuts if user is typing in an input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (currentMode === 'video') {
                        toggleRecording();
                    } else {
                        takePhoto();
                    }
                    break;
                case 'KeyV':
                    e.preventDefault();
                    setMode('video');
                    break;
                case 'KeyP':
                    e.preventDefault();
                    setMode('photo');
                    break;
                case 'KeyR':
                    e.preventDefault();
                    setAspectRatio(currentAspect === 'landscape' ? 'portrait' : 'landscape');
                    break;
                case 'KeyD':
                    if (downloadButton.classList.contains('show')) {
                        e.preventDefault();
                        downloadMedia();
                    }
                    break;
            }
        });

        // Add entrance animations styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Expose functions to global scope for onclick handlers
        window.setMode = setMode;
        window.toggleRecording = toggleRecording;
        window.takePhoto = takePhoto;
        window.downloadMedia = downloadMedia;
        window.setFormat = setFormat;
        window.setAspectRatio = setAspectRatio;
        window.initCamera = initCamera;
    </script>
</body>
</html>
