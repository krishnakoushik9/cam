<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .floating-control {
            position: absolute;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .floating-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .floating-control:hover::before {
            left: 100%;
        }

        .floating-control:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .floating-control:active {
            transform: translateY(0px) scale(0.98);
            transition: all 0.1s ease;
        }

        .record-button {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            overflow: visible;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .record-button::after {
            content: '';
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .record-button:hover {
            transform: translateX(-50%) scale(1.1);
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .record-button:active {
            transform: translateX(-50%) scale(1.05);
        }

        .record-button.recording {
            background: rgba(220, 38, 127, 0.2);
            border-color: rgba(220, 38, 127, 0.4);
            animation: pulseRecord 2s infinite;
        }

        .record-button.recording::after {
            border-radius: 6px;
            width: 24px;
            height: 24px;
            background: #dc267f;
        }

        .record-button.recording:hover {
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes pulseRecord {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 127, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(220, 38, 127, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 127, 0);
            }
        }

        .aspect-controls {
            top: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 12px 20px;
        }

        .format-controls {
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 12px 20px;
        }

        .radio-group {
            display: flex;
            gap: 8px;
        }

        .radio-button {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 6px 14px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 13px;
            font-weight: 500;
        }

        .radio-button:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .radio-button.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .status-indicator {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            z-index: 1001;
        }

        .status-indicator.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .time-display {
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            position: fixed;
            z-index: 999;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .time-display.show {
            opacity: 1;
        }

        .download-button {
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            display: none;
            position: fixed;
            z-index: 1000;
            background: rgba(40, 167, 69, 0.15);
            border-color: rgba(40, 167, 69, 0.3);
            color: #28a745;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .download-button:hover {
            background: rgba(40, 167, 69, 0.25);
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 45px rgba(40, 167, 69, 0.2);
        }

        .download-button:active {
            transform: translateX(-50%) translateY(-1px) scale(0.98);
        }

        .download-button.show {
            display: block;
            animation: slideUpIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUpIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);
            }
        }

        .label-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .aspect-controls {
                top: 20px;
                left: 20px;
                padding: 8px 16px;
            }

            .format-controls {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
            }

            .record-button {
                width: 70px;
                height: 70px;
                bottom: 30px;
            }

            .record-button::after {
                width: 24px;
                height: 24px;
            }

            .record-button.recording::after {
                width: 20px;
                height: 20px;
            }

            .time-display {
                bottom: 120px;
                padding: 10px 20px;
                font-size: 16px;
            }

            .download-button {
                bottom: 120px;
                padding: 12px 28px;
                font-size: 14px;
            }

            .radio-button {
                padding: 5px 12px;
                font-size: 12px;
            }

            .label-text {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .aspect-controls, .format-controls {
                top: 15px;
                padding: 6px 12px;
            }

            .aspect-controls {
                left: 15px;
            }

            .format-controls {
                right: 15px;
            }

            .record-button {
                width: 65px;
                height: 65px;
                bottom: 25px;
            }

            .record-button::after {
                width: 22px;
                height: 22px;
            }

            .record-button.recording::after {
                width: 18px;
                height: 18px;
            }

            .time-display {
                bottom: 110px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .download-button {
                bottom: 110px;
                padding: 10px 24px;
                font-size: 13px;
            }

            .radio-group {
                gap: 6px;
            }

            .radio-button {
                padding: 4px 10px;
                font-size: 11px;
            }
        }

        /* Add safe area for mobile devices with notches */
        @supports (padding: max(0px)) {
            .record-button {
                bottom: max(40px, env(safe-area-inset-bottom, 40px));
            }

            .time-display, .download-button {
                bottom: max(140px, calc(env(safe-area-inset-bottom, 40px) + 100px));
            }

            @media (max-width: 768px) {
                .record-button {
                    bottom: max(30px, env(safe-area-inset-bottom, 30px));
                }

                .time-display, .download-button {
                    bottom: max(120px, calc(env(safe-area-inset-bottom, 30px) + 90px));
                }
            }

            @media (max-width: 480px) {
                .record-button {
                    bottom: max(25px, env(safe-area-inset-bottom, 25px));
                }

                .time-display, .download-button {
                    bottom: max(110px, calc(env(safe-area-inset-bottom, 25px) + 85px));
                }
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoElement" autoplay muted playsinline></video>
    </div>

    <div class="controls-overlay">
        <!-- Aspect Ratio Controls -->
        <div class="floating-control aspect-controls">
            <span class="label-text">Aspect</span>
            <div class="radio-group">
                <div class="radio-button active" onclick="setAspectRatio('landscape')">16:9</div>
                <div class="radio-button" onclick="setAspectRatio('portrait')">9:16</div>
            </div>
        </div>

        <!-- Format Controls -->
        <div class="floating-control format-controls">
            <span class="label-text">Format</span>
            <div class="radio-group">
                <div class="radio-button active" onclick="setFormat('webm')">WebM</div>
                <div class="radio-button" onclick="setFormat('mp4')">MP4</div>
            </div>
        </div>

        <!-- Record Button -->
        <div class="floating-control record-button" id="recordButton" onclick="toggleRecording()"></div>

        <!-- Status Indicator -->
        <div class="floating-control status-indicator" id="statusIndicator">Camera Ready</div>

        <!-- Timer -->
        <div class="floating-control time-display" id="timeDisplay">00:00</div>

        <!-- Download Button -->
        <div class="floating-control download-button" id="downloadButton" onclick="downloadVideo()">
            📥 Download Recording
        </div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let isRecording = false;
        let startTime;
        let timerInterval;
        let currentFormat = 'webm';
        let currentAspect = 'landscape';

        const videoElement = document.getElementById('videoElement');
        const recordButton = document.getElementById('recordButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const timeDisplay = document.getElementById('timeDisplay');
        const downloadButton = document.getElementById('downloadButton');

        // Initialize camera with 1440p resolution
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 2560, min: 1920 },
                        height: { ideal: 1440, min: 1080 },
                        frameRate: { ideal: 30, min: 24 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Get the actual video track and log its capabilities
                const videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                console.log('Video capabilities:', capabilities);
                
                // Apply the highest possible constraints
                await videoTrack.applyConstraints({
                    width: { ideal: 2560 },
                    height: { ideal: 1440 },
                    frameRate: { ideal: 30 }
                });

                const settings = videoTrack.getSettings();
                console.log('Applied video settings:', settings);
                
                showStatus(`Camera Ready (${settings.width}x${settings.height})`);
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Camera Access Denied');
            }
        }

        function showStatus(message) {
            statusIndicator.textContent = message;
            statusIndicator.classList.add('show');
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, 2500);
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (!stream) {
                showStatus('Camera not ready');
                return;
            }

            recordedChunks = [];
            
            // Use high-quality recording options
            const options = {
                mimeType: currentFormat === 'webm' 
                    ? 'video/webm;codecs=vp9,opus' 
                    : 'video/mp4;codecs=h264,aac',
                videoBitsPerSecond: 8000000, // 8 Mbps for high quality
                audioBitsPerSecond: 128000   // 128 kbps for audio
            };

            // Fallback to supported codec if preferred isn't available
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                if (currentFormat === 'webm') {
                    options.mimeType = 'video/webm;codecs=vp8,opus';
                } else {
                    options.mimeType = 'video/mp4';
                }
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
                console.log('Recording with options:', options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    downloadButton.classList.add('show');
                    timeDisplay.classList.remove('show');
                };

                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                recordButton.classList.add('recording');
                timeDisplay.classList.add('show');
                startTime = Date.now();
                startTimer();
                
                showStatus('🔴 Recording Started');
            } catch (error) {
                console.error('Error starting recording:', error);
                showStatus('❌ Recording Failed');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('recording');
                stopTimer();
                
                showStatus('⏹️ Recording Stopped');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                timeDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function downloadVideo() {
            if (recordedChunks.length === 0) {
                showStatus('❌ No recording to download');
                return;
            }

            const blob = new Blob(recordedChunks, {
                type: currentFormat === 'webm' ? 'video/webm' : 'video/mp4'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            
            a.href = url;
            a.download = `recording_1440p_${timestamp}.${currentFormat}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('📥 Download Started');
            
            // Reset UI
            downloadButton.classList.remove('show');
            timeDisplay.textContent = '00:00';
            recordedChunks = [];
        }

        function setFormat(format) {
            currentFormat = format;
            document.querySelectorAll('.format-controls .radio-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            showStatus(`Format: ${format.toUpperCase()}`);
        }

        function setAspectRatio(aspect) {
            currentAspect = aspect;
            
            // Visual feedback only - actual recording maintains full resolution
            if (aspect === 'portrait') {
                videoElement.style.objectFit = 'cover';
                videoElement.style.objectPosition = 'center';
            } else {
                videoElement.style.objectFit = 'cover';
                videoElement.style.objectPosition = 'center';
            }
            
            document.querySelectorAll('.aspect-controls .radio-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            showStatus(`Aspect: ${aspect === 'landscape' ? '16:9' : '9:16'}`);
        }

        // Initialize when page loads
        window.addEventListener('load', initCamera);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Handle screen orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (videoElement.srcObject) {
                    const videoTrack = videoElement.srcObject.getVideoTracks()[0];
                    if (videoTrack) {
                        // Maintain 1440p recording regardless of orientation
                        videoTrack.applyConstraints({
                            width: { ideal: 2560 },
                            height: { ideal: 1440 }
                        }).catch(console.error);
                    }
                }
            }, 500);
        });

        // Prevent accidental page refresh during recording
        window.addEventListener('beforeunload', (e) => {
            if (isRecording) {
                e.preventDefault();
                e.returnValue = 'Recording in progress. Are you sure you want to leave?';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>
